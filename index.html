<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CoderDojo - San Francisco</title>
  <link rel="stylesheet" href="/assets/stylesheets/lib/foundation.css">
  <link rel="stylesheet" href="/assets/stylesheets/app.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="container">
      <div class="row">
        <div class="small-12 large-12 columns">
          <h1>CoderDojo - San Francisco</h1>
        </div>
      </div>

      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="row">
      <div class="small-12 large-12 columns">
        <p>
          CoderDojo is a free coding class, held every other Saturday at the GitHub office, for kids ages 6â€“18 years old. We teach all kinds of topics like building websites, video games, chat apps, drawing apps, and many others. Sessions last about two hours and have a short lunch break in the middle. If you would like more information about the CoderDojo organization, or to find one in your area, head over to <a href="http://www.coderdojo.com">http://www.coderdojo.com</a>.
        </p>
      </div>
    </div>

    <div class="row">
      <div class="small-12 large-12 columns">
        <h2>Upcoming Event:<h2>
      </div>
      <div class="small-12 large-7 columns">
        <h3>GitHub 548 4th St San Francisco CA 94107</h3>
      </div>
      <div class="small-12 large-5 columns">
        <h3>Saturday, April 20</h3>
      </div>
    </div>

    <div class="row">
      <div class="small-12 large-6 columns">
        <img src="/assets/images/animations_in_javascript.jpg">
      </div>
      <div class="small-12 large-6 columns">
        <h3>Animations in Javascript</h3>
        <p>Build animations in the web browser using javascript and the D3.js library.</p>
      </div>
    </div>

    <div class="row">
      <div class="small-12 large-12 columns">
        <h2>Upcoming Events Newsletter</h2>
        <form>
          <div class="row">
            <div class="small-12 large-3 columns">
              <label for="email">Enter your email address</label>
            </div>
            <div class="small-12 large-6 columns">
              <input type="text" placeholder="Email address">
            </div>
            <div class="small-12 large-3 columns">
              <button>Subscribe</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </script>

  <script src="/assets/javascripts/libs/jquery-1.9.1.js"></script>
  <script src="/assets/javascripts/libs/moment.js"></script>
  <script src="/assets/javascripts/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="/assets/javascripts/libs/ember-1.0.0-rc.2.js"></script>
  <script src="/assets/javascripts/libs/ember-data.js"></script>
  <script src="/assets/javascripts/app.js"></script>
</body>
</html>
