<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CoderDojo - San Francisco</title>
  <link rel="stylesheet" href="/assets/stylesheets/lib/foundation.css">
  <link rel="stylesheet" href="/assets/stylesheets/app.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="container">
      <div class="organization-blurb row">
        <div class="small-12 large-12 columns">
          <h1>CoderDojo - San Francisco</h1>
        </div>
      </div>

      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="organization-blurb row">
      <div class="small-12 large-12 columns">
        <p>
          CoderDojo is a free coding class, held every other Saturday at the GitHub office, for kids ages 6â€“18 years old. We teach all kinds of topics like building websites, video games, chat apps, drawing apps, and many others. Sessions last about two hours and have a short lunch break in the middle. If you would like more information about the CoderDojo organization, or to find one in your area, head over to <a href="http://www.coderdojo.com">http://www.coderdojo.com</a>.
        </p>
      </div>
    </div>

    <div class="upcoming-event row">
      <div class="small-12 large-12 columns">
        <h2>Upcoming Event:<h2>
      </div>

      <div class="small-12 large-5 columns">
        {{#linkTo lesson upcomingEvent class="cover-art"}}
          <div class="date">Saturday, April 20</div>
          <img {{bindAttr src="imageUrl"}}>
        {{/linkTo}}
      </div>
      <div class="small-12 large-7 columns">
        <h3>
          {{#linkTo lesson upcomingEvent}}{{title}}{{/linkTo}}
        </h3>
        <p class="summary">{{summary}}</p>
        <p><strong>Teacher:</strong> Jonathan Hoyt</p>
        <p><strong>Location:</strong> <a href="http://maps.google.com/maps?client=safari&rls=en&oe=UTF-8&um=1&ie=UTF-8&q=GitHub+548+4th+St+San+Francisco+CA+94107&fb=1&gl=us&hq=GitHub&hnear=0x8085807f61c2ffaf:0xdff3c67eda3111b,548+4th+St,+San+Francisco,+CA+94107&cid=0,0,5518987758852468533&sa=X&ei=9D9zUeSFA8ObiQLCpID4AQ&ved=0CIcBEPwSMAA">GitHub 548 4th St San Francisco CA 94107</a></p>
      </div>
    </div>

    <div class="newsletter row">
      <div class="small-12 large-12 columns">
        <h2>Upcoming Events Newsletter</h2>
        <form>
          <div class="row">
            <div class="small-12 large-4 columns">
              <label for="email">Subscribe to the upcoming event newsletter.</label>
            </div>
            <div class="small-12 large-5 columns">
              <input type="text" placeholder="Email address">
            </div>
            <div class="small-12 large-3 columns">
              <button>Subscribe</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="_lesson_preview">

  </script>

  <script src="/assets/javascripts/libs/jquery-1.9.1.js"></script>
  <script src="/assets/javascripts/libs/moment.js"></script>
  <script src="/assets/javascripts/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="/assets/javascripts/libs/ember-1.0.0-rc.2.js"></script>
  <script src="/assets/javascripts/libs/ember-data.js"></script>
  <script src="/assets/javascripts/app.js"></script>
</body>
</html>
